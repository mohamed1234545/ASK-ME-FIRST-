<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask Me First</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      transition: 0.3s;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .chatbox {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    .input-area {
      display: flex;
      margin-top: 20px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px 0 0 5px;
    }

    .input-area button {
      padding: 10px 20px;
      border: none;
      background-color: #ff9800;
      color: white;
      font-weight: bold;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .response {
      margin-top: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .product {
      background-color: #252525;
      margin-top: 15px;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .product img {
      width: 120px;
      height: 120px;
      border-radius: 5px;
      object-fit: cover;
    }

    .product-details {
      flex: 1;
    }

    .product-details h3 {
      margin: 0;
      font-size: 18px;
    }

    .product-details p {
      margin: 5px 0;
    }

    .product-details a {
      color: #4caf50;
      text-decoration: none;
      margin-right: 10px;
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .categories button {
      background-color: #333;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .mode-toggle {
      position: absolute;
      top: 15px;
      left: 15px;
      cursor: pointer;
      background-color: #444;
      padding: 5px 10px;
      color: white;
      border-radius: 5px;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

<div class="mode-toggle" onclick="toggleMode()">🌙</div>

<header>🤖 Ask Me First - مساعدك في عالم الكمبيوتر</header>

<div class="categories">
  <button onclick="showCategory('كيبورد')">كيبوردات</button>
  <button onclick="showCategory('ماوس')">ماوسات</button>
  <button onclick="showCategory('شاشة')">شاشات</button>
  <button onclick="showCategory('تجميعة')">تجميعات</button>
</div>

<div class="chatbox" id="chatbox">
  <div class="response" id="bot">
    🤖 أهلاً! أقدر أساعدك في إيه؟ اسألني مثلاً:  
    <ul>
      <li>أفضل كيبورد بـ 2000 جنيه</li>
      <li>أفضل ماوس جيمينج</li>
      <li>أرخص تجميعة للألعاب</li>
    </ul>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="اسأل عن أي حاجة ليها علاقة بالكمبيوتر...">
    <button onclick="getAnswer()">إرسال</button>
  </div>
</div>

<script>
  const productsDB = {
    'كيبورد': [
      {
        name: "Redragon K552 Kumara",
        price: "1700 جنيه",
        img: "https://m.media-amazon.com/images/I/61o0aZ-1zLL.jpg",
        links: ["https://www.jumia.com.eg", "https://www.noon.com"]
      },
      {
        name: "Redragon K617 Fizz",
        price: "1750 جنيه",
        img: "https://m.media-amazon.com/images/I/61+nbG7dcbL.jpg",
        links: ["https://www.jumia.com.eg", "https://www.noon.com"]
      }
    ],
    'ماوس': [
      {
        name: "Logitech G203",
        price: "550 جنيه",
        img: "https://m.media-amazon.com/images/I/61LtuGzXeaL._AC_SL1500_.jpg",
        links: ["https://www.amazon.com", "https://www.noon.com"]
      },
      {
        name: "Razer DeathAdder V2",
        price: "1600 جنيه",
        img: "https://m.media-amazon.com/images/I/61doeA1v4iL.jpg",
        links: ["https://www.jumia.com.eg", "https://www.amazon.com"]
      }
    ],
    'شاشة': [
      {
        name: "LG 24'' UltraGear",
        price: "4200 جنيه",
        img: "https://m.media-amazon.com/images/I/81i9A-jXGKL.jpg",
        links: ["https://www.amazon.com", "https://www.noon.com"]
      }
    ],
    'تجميعة': [
      {
        name: "تجميعة Ryzen 5 + GTX 1660",
        price: "13000 جنيه",
        img: "https://m.media-amazon.com/images/I/91A+4yaeSBL.jpg",
        links: ["https://ahw.store/ar", "https://www.amazon.com"]
      }
    ]
  };

  function getAnswer() {
    const userText = document.getElementById("userInput").value.toLowerCase();
    const container = document.getElementById("bot");
    container.innerHTML = "";

    let found = false;
    for (const category in productsDB) {
      if (userText.includes(category)) {
        found = true;
        productsDB[category].forEach(prod => {
          container.innerHTML += `
            <div class="product">
              <img src="${prod.img}" onerror="this.src='https://via.placeholder.com/120?text=No+Image'"/>
              <div class="product-details">
                <h3>${prod.name}</h3>
                <p>السعر: ${prod.price}</p>
                ${prod.links.map(link => `<a href="${link}" target="_blank">شراء</a>`).join("")}
              </div>
            </div>
          `;
        });
      }
    }

    if (!found) {
      container.innerHTML = "❌ معذرة، مش لاقي نتائج للسؤال ده، جرب صيغة تانية!";
    }

    document.getElementById("userInput").value = "";
  }

  function showCategory(cat) {
    document.getElementById("userInput").value = cat;
    getAnswer();
  }

  function toggleMode() {
    const body = document.body;
    const isDark = body.style.backgroundColor === "white";
    body.style.backgroundColor = isDark ? "#121212" : "white";
    body.style.color = isDark ? "white" : "#121212";
  }
</script>

</body>
</html>
