<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المفضلة</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
            font-size: 1.8em;
        }
        #favorites-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 15px;
            background-color: white;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .dark-mode #favorites-list {
            background-color: #444;
            box-shadow: 0 2px 5px rgba(255,255,255,0.05);
        }
        #favorites-list p {
            text-align: center;
            color: #777;
        }
        .dark-mode #favorites-list p {
            color: #bbb;
        }
        .favorite-product {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            background-color: #f9f9f9;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .dark-mode .favorite-product {
            border-color: #666;
            background-color: #555;
        }
        .favorite-product:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .dark-mode .favorite-product:hover {
            box-shadow: 0 4px 8px rgba(255,255,255,0.05);
        }
        .favorite-product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .favorite-product h3 {
            font-size: 1em;
            margin-top: 0;
            margin-bottom: 5px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .favorite-product .price {
            color: #d9534f;
            font-weight: bold;
        }
        .remove-favorite-btn {
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
            border: 1px solid #dc3545;
            color: #dc3545;
            background-color: white;
            border-radius: 4px;
            font-size: 0.9em;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        .dark-mode .remove-favorite-btn {
            border-color: #f0ad4e;
            color: #f0ad4e;
            background-color: #333;
        }
        /* إضافة تأثير ظهور تدريجي */
        .favorite-product {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>قائمة المفضلة</h1>
        </header>
        <div id="favorites-list">
            <p>قائمة المفضلة فارغة. ابدأ في إضافة المنتجات التي تعجبك!</p>
        </div>
    </div>
    <script src="favorites.js"></script>
</body>
</html>
